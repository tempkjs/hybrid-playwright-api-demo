name: Hybrid Playwright API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright + API Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: ğŸ“¦ Install Allure CLI
        run: npm install --save-dev allure-playwright allure-commandline


      - name: âš™ï¸ Run Playwright + Axios tests (HTML + Allure)
        env:
          BASE_URL_UI: https://demoqa.com
          BASE_URL_API: https://jsonplaceholder.typicode.com
        run: |
          npx playwright test --reporter=html,line,allure-playwright

        # âœ… Upload reports as artifacts (optional backup)
      - name: ğŸ“¦ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: ğŸ“¦ Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

        # âœ… Generate Allure report
      - name: ğŸ§© Generate Allure HTML
        if: always()
        run: |
         echo "Generating Allure report..."
         if [ -d "allure-results" ]; then
         npx allure generate allure-results --clean -o allure-report
         echo "âœ… Allure report generated at allure-report/"
         else
         echo "âš ï¸ No allure-results folder found, skipping"
         fi

        # âœ… Prepare both reports for GitHub Pages
      - name: ğŸ—‚ï¸ Prepare combined reports folder
        if: always()
        run: |
         rm -rf reports
         mkdir -p reports/latest
         mkdir -p reports/allure

         echo "Copying Playwright report..."
         if [ -d "playwright-report" ]; then
         cp -r playwright-report/* reports/latest/
         else
          echo "âš ï¸ No playwright-report folder found!"
         fi

         echo "Copying Allure report..."
         if [ -d "allure-report" ]; then
         cp -r allure-report/* reports/allure/
         if [ -f "reports/allure/index.html" ]; then
          echo "âœ… Allure HTML index confirmed"
         else
          echo "âš ï¸ Allure report missing index.html"
         fi
         else
          echo "âš ï¸ No allure-report folder found!"
         fi

        # âœ… Publish both reports to GitHub Pages
      - name: ğŸŒ Publish to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          keep_files: true
          force_orphan: false
