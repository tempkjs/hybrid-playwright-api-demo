name: Run Playwright Packs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Test Environment"
        required: true
        default: "qa"
        type: choice
        options:
          - dev
          - qa
          - stage
      tag:
        description: "Test Tag"
        required: true
        default: "all"
        type: choice
        options: [all, api, ui, visual]

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ENV: ${{ github.event.inputs.environment || 'qa'}}

  BASE_URL_UI: ${{ secrets[format('{0}_BASE_URL_UI', github.event.inputs.environment)] }}
  BASE_URL_API: ${{ secrets[format('{0}_BASE_URL_API', github.event.inputs.environment)] }}

  USER_EMAIL: ${{ secrets[format('{0}_USER_EMAIL', github.event.inputs.environment)] }}
  USER_PASSWORD: ${{ secrets[format('{0}_USER_PASSWORD', github.event.inputs.environment)] }}

jobs:
  run-packs:
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        pack: ${{ github.event.inputs.tag == 'all' && fromJson('["api","ui","visual"]') || fromJson(format('["{0}"]', github.event.inputs.tag)) }}


    environment: ${{ github.event.inputs.environment || 'qa'}}
    env:
      NODE_ENV: ${{ github.event.inputs.environment || 'qa' }}
      USER_EMAIL: ${{ secrets.USER_EMAIL }}
      USER_PASSWORD: ${{ secrets.USER_PASSWORD }}
      REQRES_API_KEY: ${{ secrets.REQRES_API_KEY }}

    name: Run Playwright Packs (${{ matrix.pack }} on ${{ github.event.inputs.environment }})

    steps:
      - uses: actions/checkout@v4

      - name: Skip if pack does not match tag
        if: ${{ github.event.inputs.tag != 'all' && github.event.inputs.tag != matrix.pack }}
        run: |
          echo "Skipping pack ${{ matrix.pack }} due to tag=${{ github.event.inputs.tag }}"
          exit 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        
      # ✅ Cache for faster UI + Visual execution
      - name: Cache Playwright browsers
        if: matrix.pack != 'api'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      

      # ✅ Install only chromium browser when needed
      - name: Install browsers for UI/visual
        if: matrix.pack != 'api'
        run: |
          npx playwright install chromium

      - name: Validate environment configuration
        run: |
          echo "Selected environment: ${{ github.event.inputs.environment }}"
    
          if [ -z "$USER_EMAIL" ] || [ -z "$USER_PASSWORD" ]; then
          echo "❌ Authentication secrets missing!"
          exit 1
          else
          echo "✅ Authentication secrets loaded successfully"
          fi

      - name: Run tagged tests
        env:
          TAG: ${{ matrix.pack == 'api' && '@api' || matrix.pack == 'ui' && '@ui' || '@visual' }}
          NODE_ENV: ${{ inputs.environment }}
        run: npx playwright test --config=src/config/playwright.config.ts

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-report
          path: playwright-report

           # ✅ Generate Allure report for every pack (api/ui/visual)
      - name: Generate Allure report
        if: always()
        run: |
          echo "Generating Allure report for ${{ matrix.pack }}"
          npx allure generate --clean allure-results -o allure-report-${{ matrix.pack }}

      # ✅ Upload Allure reports as artifacts
      - name: Upload Allure artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-allure-report
          path: allure-report-${{ matrix.pack }}/
          retention-days: 7

            # ✅ NEW JOB: MABL TESTS (AI CLOUD RUN)
  mabl-tests:
    name: Run Mabl Smart Tests
    runs-on: ubuntu-latest
    needs: [run-packs]  # waits for Playwright packs to finish
    if: always()
    environment: ${{ github.event.inputs.environment || 'qa' }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Mabl CLI
        run: npm install -g @mablhq/mabl-cli

      - name: Validate Mabl API key presence
        run: |
          if [ -z "${{ secrets.MABL_API_KEY }}" ]; then
            echo "❌ MABL_API_KEY not available!"
            exit 1
          else
            echo "✅ MABL_API_KEY is available (masked)"
          fi

      - name: Authenticate Mabl CLI
        run: mabl auth activate-key "${{ secrets.MABL_API_KEY }}"

      - name: Trigger Mabl Run
        id: trigger_mabl
        run: |
          echo "Triggering Mabl Cloud run..."
          RUN_ID=$(mabl tests run-cloud --application-id "${{ secrets.MABL_APP_ID }}" \
          --environment-id "${{ secrets.MABL_ENV_ID }}" \
          --labels "Sanity" --browsers "chrome" --no-prompt --output json | jq -r '.journey_run_ids[0]')
          echo "✅ Extracted RUN_ID: $RUN_ID"
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

      - name: Download Mabl Results
        run: |
          mkdir -p mabl-results
          mabl test-runs export $RUN_ID --directory mabl-results
          ls -l mabl-results

      - name: Upload Mabl Results as Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mabl-results
          path: mabl-results

  deploy-report:
    name: Deploy Report to GitHub Pages
    runs-on: ubuntu-latest
    needs: [run-packs , mabl-tests]
    if: always()
    steps:
      - name: Download all report artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./report-artifacts

      - name: List downloaded content
        run: ls -R ./report-artifacts

      - name: Deploy Allure reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report-artifacts/
          publish_branch: gh-pages
          force_orphan: true
