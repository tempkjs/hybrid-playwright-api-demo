name: Hybrid Playwright Suites (Env + Packs Matrix)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-matrix:
    name: Run Playwright Packs (${{ matrix.pack }} on ${{ matrix.env }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        env: [qa] # add dev, stage when needed
        pack: [api, ui, visual]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run tagged tests
        run: |
          echo "Running ${{ matrix.pack }} pack on ${{ matrix.env }} env"
          NODE_ENV=${{ matrix.env }} \
          npx playwright test -g "@${{ matrix.pack }}" \
            --config=src/config/playwright.config.ts \
            --reporter=list,html,allure-playwright

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-playwright-report
          path: playwright-report
          if-no-files-found: warn

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-allure-results
          path: allure-results
          if-no-files-found: warn
