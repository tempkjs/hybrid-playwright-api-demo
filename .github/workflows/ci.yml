name: Hybrid Playwright API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright + API Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎭 Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: 📦 Install Allure CLI
        run: npm install --save-dev allure-playwright allure-commandline


      - name: ⚙️ Run Playwright + Axios tests (HTML + Allure)
        env:
          BASE_URL_UI: https://demoqa.com
          BASE_URL_API: https://jsonplaceholder.typicode.com
        run: |
          npx playwright test --reporter=html,line,allure-playwright

      - name: 📊 Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: 📈 Upload Allure results (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

      - name: 🌐 Publish Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: playwright-report
          destination_dir: reports/latest
