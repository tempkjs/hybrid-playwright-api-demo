name: Hybrid Playwright API CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Playwright + API Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: ğŸ“¦ Install Allure CLI
        run: npm install --save-dev allure-playwright allure-commandline


      - name: âš™ï¸ Run Playwright + Axios tests (HTML + Allure)
        env:
          BASE_URL_UI: https://demoqa.com
          BASE_URL_API: https://jsonplaceholder.typicode.com
        run: |
          npx playwright test --reporter=html,line,allure-playwright

      - name: ğŸ“Š Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: ğŸ“ˆ Upload Allure results (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

        # âœ… Generate Allure HTML report
      - name: ğŸ§© Generate Allure report
        if: always()
        run: |
         if [ -d "allure-results" ]; then
         npx allure generate allure-results --clean -o allure-report
         else
         echo "âš ï¸ No allure-results folder found, skipping generation"
         fi

  # âœ… Copy both reports for GitHub Pages
      - name: ğŸ“¦ Copy reports for Pages
        if: always()
        run: |
         mkdir -p reports/latest
         mkdir -p reports/allure
         if [ -d "playwright-report" ]; then cp -r playwright-report/* reports/latest/; fi
         if [ -d "allure-report" ]; then cp -r allure-report/* reports/allure/; fi

  # âœ… Publish to GitHub Pages
      - name: ğŸŒ Publish Playwright report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports
          destination_dir: .
          keep_files: true
