name: Run Playwright Packs

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Test Environment"
        required: true
        default: "qa"
        type: choice
        options:
          - dev
          - qa
          - stage

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  ENV: ${{ github.event.inputs.environment }}

  BASE_URL_UI: ${{ secrets[format('{0}_BASE_URL_UI', github.event.inputs.environment)] }}
  BASE_URL_API: ${{ secrets[format('{0}_BASE_URL_API', github.event.inputs.environment)] }}

  USER_EMAIL: ${{ secrets[format('{0}_USER_EMAIL', github.event.inputs.environment)] }}
  USER_PASSWORD: ${{ secrets[format('{0}_USER_PASSWORD', github.event.inputs.environment)] }}

jobs:
  run-packs:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: ${{ inputs.environment }}
      # If you use ReqRes, keep a default but allow override via repo/env secrets
      REQRES_API_KEY: ${{ secrets.REQRES_API_KEY || 'reqres-free-v1' }}
    strategy:
      fail-fast: false
      # If "all" -> matrix over api/ui/visual; else a single item matrix
      matrix: ${{ fromJSON(
        inputs.tag == 'all'
          && '{"pack":["api","ui","visual"]}'
          || format('{"pack":["{0}"]}', inputs.tag)
       ) }}

    name: Run Playwright Packs (${{ matrix.pack }} on ${{ github.event.inputs.environment }})

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # ✅ Cache for faster UI + Visual execution
      - name: Cache Playwright browsers
        if: matrix.pack != 'api'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # ✅ Install only chromium browser when needed
      - name: Install browsers for UI/visual
        if: matrix.pack != 'api'
        run: |
          npx playwright install chromium

      - name: Run tagged tests
        env:
          TAG: ${{ (matrix.pack == 'api' && '@api') || (matrix.pack == 'ui' && '@ui') || (matrix.pack == 'visual' && '@visual') || '' }}
          NODE_ENV: ${{ inputs.environment }}
        run: npx playwright test --config=src/config/playwright.config.ts

      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.pack }}-report
          path: playwright-report
