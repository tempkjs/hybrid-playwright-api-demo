version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.app       # your app image, if any
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://test:test@postgres:5432/gus_test
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: gus_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      retries: 10

  playwright:
    build:
      context: .
      dockerfile: Dockerfile           # ‚Üê your existing file
    environment:
      BASE_URL: http://app:8080
    depends_on:
      app:
        condition: service_healthy
    command: ["npx", "playwright", "test", "--reporter=html"]